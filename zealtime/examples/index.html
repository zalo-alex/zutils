<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div z="text"><span>$(content)</span></div>
    
    <h1>Hello, $(myName) <span style="color: red;">$(myName)</span></h1>
    <span>$(i) $((i > 10 ? 'More' : 'Less'))</span>
    <input type="text" value="$(myName)" oninput="textChanged()">
    <button onclick="alert('Hello, $(myName)')">Alert</button>
    <button onclick="addMessage()">Add message</button>

    <span>Server Status: <span style="color: $(statusColor);">$(statusText)</span> (Server is counting: $(counting))</span>

    <div class="messages">
        <div class="message" z="message">
            <h2>$(username)</h2>
            <p>$(content)</p>
            <input type="text" value="$(content)" oninput="editMessage('$(zid)', this.value)">
            <button onclick="deleteMessage('$(zid)')">Delete</button>
            <button onclick="addSmiley('$(zid)')">Add smiley</button>
            <div class="smiley" z="smiley-$(zid)">
                ðŸ˜ƒ
            </div>
        </div>
    </div>

    <div>
        <h1 id="h1-content">H1 Content</h1>
        <div id="h2-container">
            <h2>H2 Content</h2>
        </div>
    </div>

    <div>
        <input type="text" value="$(expr)" oninput="z.expr = this.value">
        <span>$(expr) = </span>
        <span><b>$((eval(expr)))</b></span>
    </div>

    <script type="module" src="../../lib/zealtime.js"></script>
    <script src="app.js" defer></script>

</body>
</html>

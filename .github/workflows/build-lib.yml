name: Build JS Libraries

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build zealtime
        working-directory: zealtime
        run: |
          npm install
          npm run build

      - name: Install & Build zprocess
        working-directory: zprocess
        run: |
          npm install
          npm run build

      - name: Upload final built JS files
        uses: actions/upload-artifact@v4
        with:
          name: lib-js-files
          path: lib/